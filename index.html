<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Laser Cats</title>
</head>

<body>
    <header>
        <span class="image"></span>
        <h1>Laser Cats</h1>
        <h2>Score:</h2>
    </header>
    <div class="testing">
        <main>
            <div class="game">
                <div class="player"></div>
                <div class="cat"></div>
            </div>
            <canvas id="canvas" class="game-canvas" tabindex="0"></canvas>
        </main>
        <div class="message-board">
            <p>Wrinkles is stuck in space </p>
            <p>use the &#x2B83 keys to angle the lasers </p>
            <p> and destroy the astroids</p>
            <button class="start">Start!</button>
        </div>
        <div class="message-board-end">
            <p>Wrinkles was hit</p>
            <button class="restart">TryAgain!</button>
        </div>
    </div>
</body>

</html>
